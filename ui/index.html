<!doctype html>
<html>
    <head>
        <title>ProtectedShops Update Legal Texts</title>
        <link href="../css/flat-ui.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="row">
            <div class="col-xs-3">
                <div class="tile">
                    <img src="../images/pencils.svg" alt="Sync legal texts" class="tile-image big-illustration">
                    <h3 class="tile-title">Update your legal texts now</h3>
                    <p>All selected legal texts will be updated</p>
                    <form action="/protectedshops/update" method="POST">
                        <label>Legal texts</label>
                        <input type="checkbox" name="psLegalTexts[]" value="TermsConditions">
                        <input type="checkbox" name="psLegalTexts[]" value="CancellationRights">
                        <input type="checkbox" name="psLegalTexts[]" value="PrivacyPolicy">
                        <input type="checkbox" name="psLegalTexts[]" value="LegalDisclosure">

                        <input type="submit" class="btn btn-primary btn-large btn-block" value="Update Now" />
                    </form>

                </div>
            </div>
        </div>
    </body>
</html>
